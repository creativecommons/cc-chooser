name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:      
    - uses: nanasess/setup-chromedriver@master
    - run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
          node-version: '12.x'
    - name: npm install
      run: npm ci
    - name: npm test  
      run: npm run test:unit
      env:
        CI: true
