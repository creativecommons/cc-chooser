name: Lint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
          node-version: '12.x'
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
      env:
        CI: true
